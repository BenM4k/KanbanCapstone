<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Streaming Web Page</title>
    <link rel="stylesheet" href="index.css" />
    <!-- Font Awesome kit's code -->
    <script
      src="https://kit.fontawesome.com/7f35089b8a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="head">
      <nav class="navbar">
        <a href="#" class="logo"><img src="" alt="" /></a>
        <span class="navbar-title">Show Streaming (<span class="shows"></span>)</span>
      </nav>
    </header>
    <main>
      <section class="main-section">
        <ul class="video-grid"></ul>
      </section>
      <section class="popup-section">
        <div class="popup-card">
          <div class="popup-header">
            <div class="popup-thumbnail">
              <img src="../src/assets/img.jpg" alt="#" class="popup-img"/>
            </div>
            <div class="fas fa-times" aria-hidden="true"></div>
          </div>
          <h2>Some Text here</h2>
          <p>Comments <span>(0)</span></p>
          <div class="popup-footer">
            <h3>Add a comment</h3>
            <form>
              <input type="text" name="name" placeholder="Your name" class="input" required />
              <textarea
                name="message"
                cols="20"
                rows="6"
                placeholder="Your insights"
                class="input"
                required
              ></textarea>
              <button type="submit">Comment</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>
        Created by
        <a
          href="https://github.com/Nasirkhan294"
          target="_blank"
          rel="noopener noreferrer"
          >Nasir</a
        >
        and
        <a
          href="https://github.com/BenM4k"
          target="_blank"
          rel="noopener noreferrer"
          >Benedict</a
        >
        under CC License
      </p>
    </footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
